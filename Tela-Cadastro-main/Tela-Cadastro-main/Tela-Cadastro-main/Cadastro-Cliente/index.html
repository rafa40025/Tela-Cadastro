<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro Cliente</h1>
        <form>
            <div class="nomecompleto">
            <div class="nome">
                <label for="Nome">Nome</label>
                <input type="text" placeholder="Digite seu primeiro nome">
            </div>
            <div class="Sobrenome">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" placeholder="Digite seu Sobrenome">
            </div>
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu E-mail">
            </div>
            <div class="datacpf">
            <div class="data">
                <label for="Data Nascimento">Data Nascimento</label>
                <input type="date">
            </div>
    
            <div class="CPF">
                <label for="CPF">CPF</label>
                <input type="number" placeholder="Ex: 000.000.000-0">
            </div>
            </div>
            <div class="cepcomplemento">
            <div class="CEP">
                <label for="CEP">CEP</label>
                <input type="number" placeholder="Digite seu CEP">
                </div>
            
            <div class="Complemento">
                <label for="Complemento">Complemento</label>
                <input type="text" placeholder="Ex: apartamento 3">
            </div>
            </div>
            <div class="cidadebairro">
            <div class="Cidade">
                <label for="Cidade">Cidade</label>
                <input type="text" placeholder="Nome da Cidade">
            </div>
            <div class="Bairro">
                <label for="Bairro">Bairro</label>
                <input type="text" placeholder="Nome do Bairro">
            </div>
            </div>
           <div class="ruanumero">
           <div class="Rua">
                <label for="Rua">Rua</label>
                <input type="text" placeholder="Nome da Rua">
            </div>
            <div class="numero da residencia">
                <label for="numero da residencia">numero da residência</label>
                <input type="number" placeholder="N:">
            </div>
            </div>
            <div class="Trabalha">
                <label for="Trabalha">Trabalha?</label>
                
                <label for="sim">Sim</label>
                <input type="radio" id="sim" name="trabalha" value="sim">

                <label for="nao">Não</label>
                <input type="radio" id="nao" name="trabalha" value="nao">
            </div>
            <div class="criar senha">
                <label for="Criar Senha">Criar Senha</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <div class="Confirmar Senha">
                <label for="Criar Senha">Confirmar Senha</label>
                <input type="password" placeholder="Digite novamente sua senha">
            </div>
            <div class = "Enviar">
              <input type="button" value="Enviar">
            </div>
    </div>





    </div>






    </form>





    </div>












</body>

</html>
